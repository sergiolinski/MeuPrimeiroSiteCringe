<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="formatos.css">
    <style>
      body {
        background:  rgb(233, 150, 122)
      }
    </style>
    <title>Receitas</title>
</head>
<body> 
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="receitas.html">Receitas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="cadastro.html">Cadastro</a>
                </li>
              </ul>
            </div>
          </nav>
          </nav>
    </header>
    <main class="container-fluid p-5 text-white text-left">
           <div>
                <h1 >
                    EFETUE SEU CADASTRO
                </h1>
           </div>
           <div>
              <form class="container" action="https://formsubmit.co/8a7e65a96881eedea90921c702786969" method="POST">
                    <div class="row">
                        <div class="col-1">
                          <label for="">Nome</label>
                        </div>
                        <div class="col-9">
                            <input class="form-control" type="text" name="f_nome"  required> 
                            <br>                     
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-1">
                        <label for="">Email</label>
                      </div>
                      <div class="col-9">
                            <input class="form-control" type="email" name="email"  required>
                            <br>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-1">
                        <label for="">Rua</label>
                      </div>
                      <div class="col-9">
                            <input class="form-control" type="text" name="f_rua"  required>
                            <br>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-1">
                        <label for="">Nº</label>
                      </div>
                      <div class="col-3">
                            <input class="form-control" type="number" name="f_numero"  required>
                            <br>
                      </div>
                      <div class="col-2">
                        <label for="">Complemento</label>
                      </div>
                      <div class="col-4">
                            <input class="form-control" type="text" name="f_complemento" required>
                            <br>
                      </div>
                    </div>  
                    <div class="row">
                      <div class="col-1">
                        <label for="">Cidade</label>
                      </div>
                      <div class="col-9">
                            <input class="form-control" type="text" name="f_cidade" required>
                            <br>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-1">
                        <label for="">Estado</label>
                      </div>
                      <div class="col-9">
                            <input class="form-control" type="text" name="f_estado" required>
                            <br>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                          <label for="">CEP</label>
                        </div>
                        <div class="col-9">
                            <input class="form-control" type="text" name="f_cep" required>
                            <br>
                        </div>
                        <div class="col-2">
                          <input class="btn btn-primary" type="submit" name="btn_enviar" value="Cadastrar">
                        </div>
                    </div>
              </form>
            </div>
    </main>
    <footer class="card-footer text-white text-center bg-dark">
